<body>
<p id ="switch"></p>
<script type="text/javascript">
	var language="Python";
	switch(language){
	case"Python":
		lang="this is python";
		break;
	case"Java":
		lang="this is java";
		break;
	case"Php":
		lang="this is php";
		break;
	case"Ruby":
		lang="this is ruby";
		break;
	case"React.js":
		lang="this is react.js";
		break;
	case"Mysql":
		lang="this is my sql";
		break;
	case"Javascript":
		lang="this is javascript";
		break;
	case"Django":
		lang="this is django"
		break;

		default:
		lang="this is not a language "
	
}
document.getElementById("switch").innerHTML=lang;












</script>
